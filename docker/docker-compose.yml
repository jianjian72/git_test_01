version: '2.4'
services:
  trip-nacos:
    container_name: trip-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - trip-mysql
  trip-mysql:
    container_name: trip-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
      'mysqld',
      '--innodb-buffer-pool-size=80M',
      '--character-set-server=utf8mb4',
      '--collation-server=utf8mb4_unicode_ci',
      '--default-time-zone=+8:00',
      '--lower-case-table-names=1'
    ]
    environment:
      MYSQL_DATABASE: 'trip-cloud'
      MYSQL_ROOT_PASSWORD: 'admin'
  trip-redis:
    container_name: trip-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/trip/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/trip/redis/redis.conf
  trip-website:
    container_name: trip-website
    image: nginx
    build:
      context: ./website
    ports:
      - "80:80"
    volumes:
      - ./website/html/dist:/home/trip/projects/trip-ui
      - ./website/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./website/logs:/var/log/nginx
      - ./website/conf.d:/etc/nginx/conf.d
    depends_on:
      - trip-gateway
    links:
      - trip-gateway
  trip-gateway:
    container_name: trip-gateway
    build:
      context: ./trip/gateway
      dockerfile: dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - trip-redis
    links:
      - trip-redis
  trip-user:
    container_name: trip-user
    build:
      context: ./trip/user
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - trip-redis
      - trip-mysql
    links:
      - trip-redis
      - trip-mysql
  trip-article:
    container_name: trip-article
    build:
      context: ./trip/article
      dockerfile: dockerfile
    ports:
      - "8060:8060"
    depends_on:
      - trip-redis
      - trip-mysql
      - trip-user
    links:
      - trip-redis
      - trip-mysql
      - trip-user
